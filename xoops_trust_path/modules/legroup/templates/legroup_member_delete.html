<div id="legroup">
<div class="page-header">
  <h1><{$smarty.const._MD_LEGROUP_LANG_MEMBER_DELETE}></h1>
</div>

<div class="alert"><{$smarty.const._MD_LEGROUP_MESSAGE_CONFIRM_DELETE}></div>

<form action="<{xoops_cooluri dirname=$dirname dataname=member action=delete}>" method="post" class="form-horizontal">
  <fieldset>
  <div class="control-group">
    <label class="control-label" for="member_id"><{$smarty.const._MD_LEGROUP_LANG_MEMBER_ID}></label>
    <div class="controls"><{$object->getShow('member_id')}></div>
  </div>
  <div class="form-actions">
    <div class="controls">
      <{xoops_token form=$actionForm}>
      <{xoops_input type=hidden name=member_id value=$actionForm->get('member_id')}>
      <button type="submit" class="btn btn-primary"><{$smarty.const._SUBMIT}></button>
      <button type="submit" class="btn" name="_form_control_cancel" value="_form_control_cancel"><{$smarty.const._CANCEL}></button>
    </div>
  </div>
  </fieldset>
</form>
</div>
